<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}NITDA{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/style.css' %}">
    <style>
        table {
            //overflow: hidden;
            overflow-y:scroll;
            height:500px;
            display: block;
            border-collapse: collapse
        }
        td, th {
            border 1px solid #dddddd;
            text-align: left;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>

</body>
</html>
